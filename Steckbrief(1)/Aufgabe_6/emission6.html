<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions</title>
    <link rel="stylesheet" href="styles6.css">
    <script src="script6.js"></script>
</head>
<body>
    <nav>
        <img src="europe.png" class="europe">
        <img src="northamerica.png" class="northamerica">
        <img src="southamerica.png" class="southamerica">
        <img src="africa.png" class="africa">
        <img src="asia.png" class="asia">
        <img src="australia.png" class="australia">
    </nav>

    <h1>
        Carbon Dioxide Emissions in <span id="titleRegion">the World</span>
    </h1>

            
    <div class="chartWrapper">
        <div class="chart"></div>
    </div>
    
    <main>
        <section>
            <h2 class="emission"></h2>
            <p>Emission absolute of <span id="subtitleRegion">the World</span> in 2018</p>
        </section>
        
        <section>
            <h2 class="relative"></h2>
            <p>Relative to total world's emission (in %)</p>
        </section>
        
        <section>
            <h2 class="growth"></h2>
            <p>Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 class="growthrate"></h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
    
</body>
</html>
